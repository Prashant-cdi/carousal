<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>JS CAROUSAL</h1>
    <script>
        const slidesObj = [
            {
                'src':'images/forest-g254a9e087_1920.jpg',
                'alt':'forest'
            },
            {
                'src':'images/easter-eggs-gc27664790_1920.jpg',
                'alt':'easter-eggs'
            },
            {
                'src':'images/field-g44736fe98_1920.jpg',
                'alt':'field'
            },
            {
                'src':'images/mansion-gaf46a444b_1920.jpg',
                'alt':'mansion'
            },
            {
                'src':'images/tulips-ge9130b7f7_1920.jpg',
                'alt':'tulips'
            }
        ];

        
    </script>
<div class="mainContent">

        <div class="sliderDiv">
            <img src="" alt="" id="imgDisplayer">
        </div>
    


    <div class="clickableLinks">
       <!-- this div contains "< Prev " -->
            <div class="prevDiv">
                <ul>
                    <li onclick="displayLeftSlide();" id="left" class="span"> < Prev </li>
                </ul>
            </div>

            <!-- this div will be in the middle -->
            <div class="slideNumbers">
                <ul id="ul1">
                                            
                </ul>
            </div>

            <!-- this div contains "Next > "-->
            <div class="nextDiv">
                <ul>
                    <li onclick="displayRightSlide();" id="right" class="span"> Next > </li>
                </ul>
            </div>

    </div>
</div>


    <script>
        var current;
        function removeBoldUnderline(){

            for(let i=0; i<slidesObj.length; i++){
               
                document.getElementsByClassName("slides")[i].style.fontWeight = "unset";

                document.getElementsByClassName("slides")[i].style.textDecoration = "none";


            }
        }


        //function for displaying slide links lists and their ids
        async function displayLinks(){

            var text = "";

            slidesObj.forEach(function(value,index){

                text += `<li id="${index+1}" class="slides" onclick="loadSlide(${index+1});">${index+1}</li>`;
                document.getElementById("ul1").innerHTML = text;

            });
            
        }

        // function for loading the 1st slide on default and loading other slides on click
        function loadSlide(y){
                current = y;
                 removeBoldUnderline();

                if(y == 1)
                {
                    document.getElementById("left").style.visibility = "hidden";
                    document.getElementById("right").style.visibility = "unset";
                }
                else if(y == slidesObj.length)
                {
                    document.getElementById("left").style.visibility = "unset";
                    document.getElementById("right").style.visibility = "hidden";
                }
                else{
                       document.getElementById("left").style.visibility = "unset";
                        document.getElementById("right").style.visibility = "unset"
                }

                let source = slidesObj[y-1].src;
                let alt = slidesObj[y-1].alt;
              
                document.getElementById("imgDisplayer").src = source;
                document.getElementById("imgDisplayer").alt = alt;
             
                document.getElementById(y).style.fontWeight = "bold";
                document.getElementById(y).style.textDecoration = "underline";

               
        
        }

        function displayLeftSlide() {
            loadSlide(current-1);
        }

        function displayRightSlide(){
           loadSlide(current+1);
        }
    
        // this functions will run on default
        displayLinks().then(function(){
            loadSlide(1)
        }).catch(function(){
            console.log("error");
        });

    
    
    </script>
</body>
</html>
